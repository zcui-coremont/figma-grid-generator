<h3>Grid Creator</h3>
<p>Count: <input id="count" type="number" value="5"></p>
<div>
  Align:
  <input type="radio" id="alignRadioLeft" name="align" value="left" checked>
  <label for="alignRadioLeft">Left</label>

  <input type="radio" id="alignRadioRight" name="align" value="right">
  <label for="alignRadioRight">Right</label>
</div>
<p>
  <label>Header: <input id="header" value="" placeholder="Column Name"></label>
</p>
<p>
  <label>Type: <select id="columnType" name="columnType" value="text">
      <option value="text">text</option>
      <option value="ccy">ccy</option>
      <option value="qty">qty</option>
    </select></label>
</p>
<p>
  <label>Unit <input id="unit" value="" style="width: 40px;"></label>
  <label>DP <input id="dp" type="number" value="4" style="width: 40px;"></label>
  <label>Scale <input id="scale" type="number" value="1" style="width: 40px;"></label>
</p>
<button id="create">Create</button>
<button id="log">Log</button>
<div>
  <label>
    Checked
    <input type="checkbox" id="border-right-checkbox" checked="true"/>
  </label>
  <button id="border-right-button">border right</button>
</div>
<script>

  // document.getElementById('create-rects').onclick = () => {
  //   const textbox = document.getElementById('count');
  //   const count = parseInt(textbox.value, 10);
  //   parent.postMessage({ pluginMessage: { type: 'create-rectangles', count } }, '*')
  // }

  // document.getElementById('cancel').onclick = () => {
  //   parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
  // }

  document.getElementById('create').onclick = () => {
    const textbox = document.getElementById('count');
    const count = parseInt(textbox.value, 10);
    const rightRadio = document.getElementById('alignRadioRight');
    const align = rightRadio.checked ? 'right' : 'left';
    const headerName = document.getElementById('header').value;
    const columnType = document.getElementById('columnType').value;
    const unit = document.getElementById('unit').value;
    const dp = document.getElementById('dp').value;
    const scale = document.getElementById('scale').value;
    
    parent.postMessage({ pluginMessage: { type: 'generate', count, align, headerName, columnType, unit, dp, scale } }, '*')
  }

  document.getElementById('log').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'log' } }, '*')
  }

  document.getElementById('border-right-button').onclick = () => {
    const checked = document.getElementById('border-right-checkbox').checked;
    parent.postMessage({ pluginMessage: { type: 'border-right', checked } }, '*')
  }

</script>
